<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=FAMILY_NAME:wght@WEIGHT_OR_RANGE&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.gstatic.com/s/lato/v14/S6uyw4BMUTPHjx4wXiWtFCc.woff2">
</head>

<body>
    <div class="wrapper">
        <h1>Weather APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab " data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--grant locn access-->
<div class="sub-container grant-location-container">
                <img src="locn.png" width="60px" height="60px" loading="lazy">
                <p>grant location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAcess>grant access</button>
            </div>

            <!--search form->form container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for a city..." data-searchInput>
                <button class="btn" type="submit">
                <img src="search2.png" width="20" height="20" loading="lazy">
                 
            </button>
            </form>
            <!--loading screen -->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="80" height="150">
                <p>loading</p>
            </div>
            <<!--show weather info-->
                <div class="sub-container user-info-container">
                    <!--city name or flag-->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    <!--weather description-->
                    <p data-weatherDesc></p>
                
                <img data-weatherIcon>
                <p data-temp></p>
           
       
        <!--3 cards - parameters-->
        <div class="parameter-container">
        <div class="parameter" data-windspeed-info>
            <img src="wind1.png" width="60" height="60">
            <p>windspeed</p>
            <p data-windspeed></p>
        </div>
        <!--card 2-->
        <div class="parameter" data-humidity-info>
            <img src="humidity.png" alt="" width="60" height="60">
            <p>humidity</p>
            <p data-humidity></p>
        </div>
        <!--3 card-->
        <div class="parameter" data-cloudiness-info>
            <img src="cloudy.png" alt="" width="60" height="60">
            <p>clouds</p>
            <p data-cloudiness></p>
        </div>
    </div>  
    </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
